    #    service: name=iptables state=restarted enabled=yes

- hosts: rootRouters
  become: yes
  tasks:
  - name: copy iptables.conf
    copy: src=iptables_centralRouter.conf dest=/etc/iptables.conf owner=root group=root mode=0600
